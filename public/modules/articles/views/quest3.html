<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>Almost there..last page!</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<h2 class="control-label col-xs-6 col-xs-offset-3" for="title">How funny are you on your own scale - one to ...</h2>	
				<div class="form-group">
				 <input class="form-control-static" id="focusedInput" ng-model='formData.suite' type="text" value="I am 13 of of 29 tomatoes on stage, I am simply hilarious.">
		
				</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<h2 class="control-label col-xs-6 col-xs-offset-2" for="title">How many hours a week do you commit to writing/improv?</h2>			
				<div class="form-group">
					   <div class="btn-toolbar">
							  <div class="btn-group">
							  <br></br>
							    <a ng-model='formData.days' class="btn btn-default">2-5</a>
							    <a ng-model='formData.days' class="btn btn-default">5-10</a>
							    <a ng-model='formData.days' class="btn btn-default">10-20</a>
							    <a ng-model='formData.days' class="btn btn-default">20+</a>
							   </div>
 						</div>
				</div>
				<div class="form-group col-xs-6 col-xs-offset-3">
					<input type="submit" href="quest3" class="btn btn-default" value="Next Section">
				</div>
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
